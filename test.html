<!DOCTYPE html>
<html>
<head>
<style>
.flex-parent-element {
  display: flex;
  width: 50%;
}

.flex-child-element {
  flex: 1;
  border: 2px solid blueviolet;
  margin: 10px;
}

.flex-child-element:first-child {
  margin-right: 20px;
}
</style>
</head>
<body>
    <div class="flex-parent-element">
        <div class="flex-child-element magenta">Flex Column 1</div>
        <div class="flex-child-element green">Flex Column 2</div>
      </div>
</body>
</html>
